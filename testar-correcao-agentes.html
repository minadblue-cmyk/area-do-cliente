<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar Corre√ß√£o de Agentes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 1000px; margin: 0 auto; }
        .section { background: #2a2a2a; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        .info { color: #60a5fa; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        pre { background: #1e1e1e; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Testar Corre√ß√£o de Agentes</h1>
        
        <div class="section">
            <h2>1. Testar Listagem de Agentes</h2>
            <button onclick="testarListagem()">Testar Listagem</button>
            <div id="listagem"></div>
        </div>

        <div class="section">
            <h2>2. Simular Processamento da Aplica√ß√£o</h2>
            <button onclick="simularProcessamento()">Simular Processamento</button>
            <div id="processamento"></div>
        </div>

        <div class="section">
            <h2>3. Testar na Aplica√ß√£o</h2>
            <button onclick="testarAplicacao()">Ir para Configura√ß√£o de Agentes</button>
            <div id="aplicacao"></div>
        </div>
    </div>

    <script>
        async function testarListagem() {
            const resultDiv = document.getElementById('listagem')
            resultDiv.innerHTML = '<p class="info">üîÑ Testando listagem de agentes...</p>'
            
            try {
                const response = await fetch('https://n8n.code-iq.com.br/webhook/list-agentes', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                })
                
                const data = await response.json()
                
                resultDiv.innerHTML = `
                    <h3 class="success">‚úÖ Listagem Funcionando</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Total de agentes:</strong> ${data[0]?.total || 0}</p>
                    <p><strong>Agentes encontrados:</strong> ${data[0]?.data?.length || 0}</p>
                    
                    <h4>Dados brutos:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`
            }
        }

        function simularProcessamento() {
            const resultDiv = document.getElementById('processamento')
            resultDiv.innerHTML = '<p class="info">üîÑ Simulando processamento da aplica√ß√£o...</p>'
            
            // Dados simulados do webhook
            const webhookResponse = [
                {
                    "success": true,
                    "message": "Agentes encontrados",
                    "data": [
                        {
                            "id": 68,
                            "nome": "Joana",
                            "descricao": "joana",
                            "icone": "üéØ",
                            "cor": "bg-yellow-500",
                            "ativo": true,
                            "usuario_id": 5,
                            "workflow_start_id": "jIhNd3Vv8zVtJUuY",
                            "webhook_start_url": "webhook/start10-joana",
                            "status_atual": "stopped"
                        },
                        {
                            "id": 65,
                            "nome": "Jo√£o",
                            "descricao": "",
                            "icone": "ü§ñ",
                            "cor": "bg-pink-500",
                            "ativo": true,
                            "usuario_id": 6,
                            "workflow_start_id": "HvamnPOgHaZY8hJO",
                            "webhook_start_url": "webhook/start7-joao",
                            "status_atual": "stopped"
                        }
                    ],
                    "total": 2
                }
            ]
            
            // Simular o processamento da aplica√ß√£o
            const agentesData = webhookResponse.map((item) => {
                if (item.success && item.data && Array.isArray(item.data)) {
                    return item.data.map((agente) => ({
                        id: agente.id,
                        nome: agente.nome,
                        workflow_id: agente.workflow_start_id || agente.workflow_id,
                        webhook_url: agente.webhook_start_url || agente.webhook_url,
                        descricao: agente.descricao,
                        icone: agente.icone,
                        cor: agente.cor,
                        ativo: agente.ativo,
                        usuario_id: agente.usuario_id,
                        status_atual: agente.status_atual
                    }))
                }
                return []
            }).flat()
            
            resultDiv.innerHTML = `
                <h3 class="success">‚úÖ Processamento Simulado</h3>
                <p><strong>Agentes processados:</strong> ${agentesData.length}</p>
                
                <h4>Dados processados:</h4>
                <pre>${JSON.stringify(agentesData, null, 2)}</pre>
                
                <h4>Verifica√ß√£o:</h4>
                <ul>
                    <li>Joana: ${agentesData.find(a => a.nome === 'Joana') ? '‚úÖ' : '‚ùå'}</li>
                    <li>Jo√£o: ${agentesData.find(a => a.nome === 'Jo√£o') ? '‚úÖ' : '‚ùå'}</li>
                    <li>Total: ${agentesData.length} agentes</li>
                </ul>
            `
        }

        function testarAplicacao() {
            const resultDiv = document.getElementById('aplicacao')
            resultDiv.innerHTML = '<p class="info">üîÑ Redirecionando para aplica√ß√£o...</p>'
            
            // Redirecionar para configura√ß√£o de agentes
            window.location.href = '/agentes-config'
            
            resultDiv.innerHTML = `
                <h3 class="info">üîÑ Redirecionando para Configura√ß√£o de Agentes</h3>
                <p>Agora os agentes devem aparecer corretamente na lista!</p>
                <p>Verifique se Joana, Jo√£o e Zeca aparecem na p√°gina.</p>
            `
        }

        // Auto-executar
        window.onload = function() {
            testarListagem()
            simularProcessamento()
        }
    </script>
</body>
</html>
