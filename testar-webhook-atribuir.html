<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar Webhook Atribuir Agente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { background: #2a2a2a; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        .info { color: #60a5fa; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        pre { background: #1e1e1e; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .test-case { background: #333; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Testar Webhook Atribuir Agente</h1>
        
        <div class="section">
            <h2>1. Verificar Webhook Existe</h2>
            <button onclick="verificarWebhook()">Verificar Webhook</button>
            <div id="webhook-result"></div>
        </div>

        <div class="section">
            <h2>2. Testar Diferentes Payloads</h2>
            
            <div class="test-case">
                <h3>Teste 1: Payload B√°sico</h3>
                <button onclick="testarPayload1()">Testar Payload 1</button>
                <div id="payload1-result"></div>
            </div>

            <div class="test-case">
                <h3>Teste 2: Payload com Dados Completos</h3>
                <button onclick="testarPayload2()">Testar Payload 2</button>
                <div id="payload2-result"></div>
            </div>

            <div class="test-case">
                <h3>Teste 3: Payload com Tipos Corretos</h3>
                <button onclick="testarPayload3()">Testar Payload 3</button>
                <div id="payload3-result"></div>
            </div>
        </div>

        <div class="section">
            <h2>3. Verificar Agentes Dispon√≠veis</h2>
            <button onclick="verificarAgentes()">Verificar Agentes</button>
            <div id="agentes-result"></div>
        </div>

        <div class="section">
            <h2>4. Verificar Usu√°rios Dispon√≠veis</h2>
            <button onclick="verificarUsuarios()">Verificar Usu√°rios</button>
            <div id="usuarios-result"></div>
        </div>
    </div>

    <script>
        const N8N_CODE_IQ_URL = 'https://n8n.code-iq.com.br'

        async function callWebhook(id, options = {}) {
            let url = ''
            
            if (id.startsWith('webhook/')) {
                url = `${N8N_CODE_IQ_URL}/${id}`
            } else if (id.startsWith('http')) {
                url = id
            } else {
                throw new Error(`Webhook n√£o configurado: ${id}`)
            }

            const config = {
                method: options.method || 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: options.data ? JSON.stringify(options.data) : undefined,
            }

            console.log(`üöÄ Chamando webhook: ${url}`)
            console.log(`üì¶ Dados:`, options.data)
            console.log(`üîß Config:`, config)

            const response = await fetch(url, config)
            
            console.log(`üì° Response status: ${response.status}`)
            console.log(`üì° Response headers:`, Object.fromEntries(response.headers.entries()))
            
            if (!response.ok) {
                const errorText = await response.text()
                console.log(`‚ùå Error response:`, errorText)
                throw new Error(`Erro HTTP: ${response.status} ${response.statusText} - ${errorText}`)
            }

            const text = await response.text()
            console.log(`üìÑ Response text:`, text)
            
            if (!text) {
                return { data: null, status: response.status, statusText: response.statusText }
            }

            try {
                const data = JSON.parse(text)
                return { data, status: response.status, statusText: response.statusText }
            } catch (jsonError) {
                console.log(`‚ö†Ô∏è N√£o √© JSON, retornando texto:`, text)
                return { data: text, status: response.status, statusText: response.statusText }
            }
        }

        async function verificarWebhook() {
            const resultDiv = document.getElementById('webhook-result')
            resultDiv.innerHTML = '<p class="info">üîÑ Verificando webhook...</p>'
            
            try {
                // Testar se o webhook responde com par√¢metros corretos
                const response = await callWebhook('webhook/atribuir-agente-usuario', {
                    method: 'POST',
                    data: {
                        agente_id: 65,
                        usuario_id: 37,
                        atribuido_por: 28
                    }
                })
                
                resultDiv.innerHTML = `
                    <h3 class="success">‚úÖ Webhook Responde</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Resposta:</strong></p>
                    <pre>${JSON.stringify(response.data, null, 2)}</pre>
                `
                
            } catch (error) {
                console.error('‚ùå Erro ao verificar webhook:', error)
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`
            }
        }

        async function testarPayload1() {
            const resultDiv = document.getElementById('payload1-result')
            resultDiv.innerHTML = '<p class="info">üîÑ Testando payload 1...</p>'
            
            try {
                const response = await callWebhook('webhook/atribuir-agente-usuario', {
                    method: 'POST',
                    data: {
                        agente_id: 65,
                        usuario_id: 37,
                        atribuido_por: 28
                    }
                })
                
                resultDiv.innerHTML = `
                    <h3 class="success">‚úÖ Payload 1 Testado</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Resposta:</strong></p>
                    <pre>${JSON.stringify(response.data, null, 2)}</pre>
                `
                
            } catch (error) {
                console.error('‚ùå Erro no payload 1:', error)
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`
            }
        }

        async function testarPayload2() {
            const resultDiv = document.getElementById('payload2-result')
            resultDiv.innerHTML = '<p class="info">üîÑ Testando payload 2...</p>'
            
            try {
                const response = await callWebhook('webhook/atribuir-agente-usuario', {
                    method: 'POST',
                    data: {
                        agente_id: 65,
                        usuario_id: 37,
                        atribuido_por: 28,
                        data_atribuicao: new Date().toISOString(),
                        observacoes: 'Teste de atribui√ß√£o via frontend'
                    }
                })
                
                resultDiv.innerHTML = `
                    <h3 class="success">‚úÖ Payload 2 Testado</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Resposta:</strong></p>
                    <pre>${JSON.stringify(response.data, null, 2)}</pre>
                `
                
            } catch (error) {
                console.error('‚ùå Erro no payload 2:', error)
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`
            }
        }

        async function testarPayload3() {
            const resultDiv = document.getElementById('payload3-result')
            resultDiv.innerHTML = '<p class="info">üîÑ Testando payload 3...</p>'
            
            try {
                const response = await callWebhook('webhook/atribuir-agente-usuario', {
                    method: 'POST',
                    data: {
                        agente_id: parseInt('65'),
                        usuario_id: parseInt('37'),
                        atribuido_por: parseInt('28')
                    }
                })
                
                resultDiv.innerHTML = `
                    <h3 class="success">‚úÖ Payload 3 Testado</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Resposta:</strong></p>
                    <pre>${JSON.stringify(response.data, null, 2)}</pre>
                `
                
            } catch (error) {
                console.error('‚ùå Erro no payload 3:', error)
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`
            }
        }

        async function verificarAgentes() {
            const resultDiv = document.getElementById('agentes-result')
            resultDiv.innerHTML = '<p class="info">üîÑ Verificando agentes...</p>'
            
            try {
                const response = await callWebhook('webhook/list-agentes', {
                    method: 'GET'
                })
                
                let agentes = []
                if (Array.isArray(response.data)) {
                    agentes = response.data.map(item => item.data || item)
                } else if (response.data && response.data.data) {
                    agentes = Array.isArray(response.data.data) ? response.data.data : [response.data.data]
                }
                
                const agenteJoao = agentes.find(agente => agente.id == 65)
                
                resultDiv.innerHTML = `
                    <h3 class="success">‚úÖ Agentes Encontrados</h3>
                    <p><strong>Total de agentes:</strong> ${agentes.length}</p>
                    <p><strong>Agente Jo√£o (ID 65):</strong> ${agenteJoao ? 'Encontrado' : 'N√£o encontrado'}</p>
                    
                    ${agenteJoao ? `
                        <h4>Dados do Agente Jo√£o:</h4>
                        <pre>${JSON.stringify(agenteJoao, null, 2)}</pre>
                    ` : ''}
                    
                    <h4>Todos os Agentes:</h4>
                    <pre>${JSON.stringify(agentes, null, 2)}</pre>
                `
                
            } catch (error) {
                console.error('‚ùå Erro ao verificar agentes:', error)
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`
            }
        }

        async function verificarUsuarios() {
            const resultDiv = document.getElementById('usuarios-result')
            resultDiv.innerHTML = '<p class="info">üîÑ Verificando usu√°rios...</p>'
            
            try {
                const response = await callWebhook('webhook/list-users', {
                    method: 'GET'
                })
                
                let usuarios = []
                if (Array.isArray(response.data)) {
                    usuarios = response.data.map(item => item.data || item)
                } else if (response.data && response.data.data) {
                    usuarios = Array.isArray(response.data.data) ? response.data.data : [response.data.data]
                }
                
                const usuario37 = usuarios.find(usuario => usuario.id == 37)
                
                resultDiv.innerHTML = `
                    <h3 class="success">‚úÖ Usu√°rios Encontrados</h3>
                    <p><strong>Total de usu√°rios:</strong> ${usuarios.length}</p>
                    <p><strong>Usu√°rio 37:</strong> ${usuario37 ? 'Encontrado' : 'N√£o encontrado'}</p>
                    
                    ${usuario37 ? `
                        <h4>Dados do Usu√°rio 37:</h4>
                        <pre>${JSON.stringify(usuario37, null, 2)}</pre>
                    ` : ''}
                    
                    <h4>Todos os Usu√°rios:</h4>
                    <pre>${JSON.stringify(usuarios, null, 2)}</pre>
                `
                
            } catch (error) {
                console.error('‚ùå Erro ao verificar usu√°rios:', error)
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`
            }
        }

        // Auto-executar verifica√ß√£o inicial
        window.onload = function() {
            verificarWebhook()
            verificarAgentes()
            verificarUsuarios()
        }
    </script>
</body>
</html>
