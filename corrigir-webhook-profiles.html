<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrigir Webhook Profiles</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        button { padding: 10px 20px; margin: 5px; background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1976d2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Corrigir Webhook Profiles</h1>
        
        <div class="log info">
            <h3>üìã Problema Identificado:</h3>
            <p>O sistema est√° tentando acessar <code>webhook/list-profiles</code> (com 's') mas o webhook correto √© <code>webhook/list-profile</code> (sem 's').</p>
        </div>

        <button onclick="limparCache()">üßπ Limpar Cache</button>
        <button onclick="corrigirWebhook()">üîß Corrigir Webhook</button>
        <button onclick="testarWebhook()">üß™ Testar Webhook</button>
        <button onclick="verificarStore()">üîç Verificar Store</button>

        <div id="logs"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        function limparCache() {
            log('üßπ Limpando cache do localStorage...', 'info');
            
            // Limpar todos os dados relacionados
            localStorage.removeItem('area:jwt');
            localStorage.removeItem('area:user');
            localStorage.removeItem('area:user_data');
            localStorage.removeItem('area:webhooks');
            localStorage.removeItem('area:webhook-urls');
            
            log('‚úÖ Cache limpo com sucesso!', 'success');
        }

        function corrigirWebhook() {
            log('üîß Corrigindo webhook no localStorage...', 'info');
            
            try {
                // Carregar webhooks atuais
                const webhooksStr = localStorage.getItem('area:webhooks');
                if (webhooksStr) {
                    const webhooks = JSON.parse(webhooksStr);
                    log(`üì¶ Webhooks encontrados: ${webhooks.length}`, 'info');
                    
                    // Procurar e corrigir webhook incorreto
                    const webhookIndex = webhooks.findIndex(w => w === 'webhook/list-profiles');
                    if (webhookIndex !== -1) {
                        webhooks[webhookIndex] = 'webhook/list-profile';
                        localStorage.setItem('area:webhooks', JSON.stringify(webhooks));
                        log('‚úÖ Webhook corrigido: webhook/list-profiles ‚Üí webhook/list-profile', 'success');
                    } else {
                        log('‚ÑπÔ∏è Webhook incorreto n√£o encontrado no array', 'info');
                    }
                } else {
                    log('‚ÑπÔ∏è Nenhum webhook encontrado no localStorage', 'info');
                }

                // Corrigir tamb√©m no webhook-urls
                const urlsStr = localStorage.getItem('area:webhook-urls');
                if (urlsStr) {
                    const urls = JSON.parse(urlsStr);
                    if (urls['webhook/list-profiles']) {
                        urls['webhook/list-profile'] = urls['webhook/list-profiles'];
                        delete urls['webhook/list-profiles'];
                        localStorage.setItem('area:webhook-urls', JSON.stringify(urls));
                        log('‚úÖ URLs corrigidas no webhook-urls', 'success');
                    }
                }

            } catch (error) {
                log(`‚ùå Erro ao corrigir webhook: ${error.message}`, 'error');
            }
        }

        function testarWebhook() {
            log('üß™ Testando webhook list-profile...', 'info');
            
            fetch('https://n8n.code-iq.com.br/webhook/list-profile', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                log(`üì° Status da resposta: ${response.status}`, response.ok ? 'success' : 'error');
                return response.json();
            })
            .then(data => {
                log('‚úÖ Webhook funcionando!', 'success');
                log(`üìä Dados recebidos: ${JSON.stringify(data).substring(0, 200)}...`, 'info');
            })
            .catch(error => {
                log(`‚ùå Erro no webhook: ${error.message}`, 'error');
            });
        }

        function verificarStore() {
            log('üîç Verificando estado do store...', 'info');
            
            // Verificar webhooks
            const webhooksStr = localStorage.getItem('area:webhooks');
            if (webhooksStr) {
                const webhooks = JSON.parse(webhooksStr);
                log(`üì¶ Webhooks no localStorage: ${webhooks.length}`, 'info');
                
                const listProfile = webhooks.find(w => w.includes('list-profile'));
                if (listProfile) {
                    log(`‚úÖ Webhook list-profile encontrado: ${listProfile}`, 'success');
                } else {
                    log('‚ùå Webhook list-profile N√ÉO encontrado', 'error');
                }
            } else {
                log('‚ùå Nenhum webhook no localStorage', 'error');
            }

            // Verificar URLs
            const urlsStr = localStorage.getItem('area:webhook-urls');
            if (urlsStr) {
                const urls = JSON.parse(urlsStr);
                log(`üîó URLs no localStorage: ${Object.keys(urls).length}`, 'info');
                
                if (urls['webhook/list-profile']) {
                    log(`‚úÖ URL list-profile encontrada: ${urls['webhook/list-profile']}`, 'success');
                } else {
                    log('‚ùå URL list-profile N√ÉO encontrada', 'error');
                }
                
                if (urls['webhook/list-profiles']) {
                    log(`‚ö†Ô∏è URL list-profiles encontrada (incorreta): ${urls['webhook/list-profiles']}`, 'error');
                }
            } else {
                log('‚ùå Nenhuma URL no localStorage', 'error');
            }
        }

        // Executar verifica√ß√£o inicial
        window.onload = function() {
            log('üöÄ Script carregado. Clique nos bot√µes para executar as corre√ß√µes.', 'info');
            verificarStore();
        };
    </script>
</body>
</html>
