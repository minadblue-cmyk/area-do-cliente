<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Estrutura Agentes Detalhada</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section { background: #2a2a2a; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        .info { color: #60a5fa; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        pre { background: #1e1e1e; padding: 15px; border-radius: 5px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #444; padding: 8px; text-align: left; }
        th { background: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verificar Estrutura Agentes Detalhada</h1>
        
        <div class="section">
            <h2>1. Verificar Estrutura Completa dos Agentes</h2>
            <button onclick="verificarEstruturaCompleta()">Verificar Estrutura</button>
            <div id="estrutura-result"></div>
        </div>

        <div class="section">
            <h2>2. Verificar Atribui√ß√µes de Agentes</h2>
            <button onclick="verificarAtribuicoes()">Verificar Atribui√ß√µes</button>
            <div id="atribuicoes-result"></div>
        </div>

        <div class="section">
            <h2>3. Testar L√≥gica de Filtro Corrigida</h2>
            <button onclick="testarFiltroCorrigido()">Testar Filtro</button>
            <div id="filtro-result"></div>
        </div>
    </div>

    <script>
        async function verificarEstruturaCompleta() {
            const resultDiv = document.getElementById('estrutura-result');
            resultDiv.innerHTML = '<p class="info">üîç Verificando estrutura completa dos agentes...</p>';

            try {
                const response = await fetch('https://n8n.code-iq.com.br/webhook/list-agentes', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Resposta completa:', data);

                let agentes = [];
                if (Array.isArray(data) && data.length > 0 && data[0].success && Array.isArray(data[0].data)) {
                    agentes = data[0].data;
                } else if (data.success && Array.isArray(data.data)) {
                    agentes = data.data;
                }

                if (agentes.length > 0) {
                    const primeiroAgente = agentes[0];
                    const colunas = Object.keys(primeiroAgente);
                    
                    let tabela = '<table><tr><th>Propriedade</th><th>Valor</th></tr>';
                    colunas.forEach(coluna => {
                        const valor = primeiroAgente[coluna];
                        const tipo = typeof valor;
                        const valorFormatado = valor === null ? 'null' : 
                                            valor === undefined ? 'undefined' : 
                                            Array.isArray(valor) ? `Array(${valor.length})` :
                                            tipo === 'object' ? JSON.stringify(valor) :
                                            String(valor);
                        tabela += `<tr><td><strong>${coluna}</strong></td><td>${valorFormatado}</td></tr>`;
                    });
                    tabela += '</table>';

                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Estrutura completa do primeiro agente:</p>
                        ${tabela}
                        <p class="info">üìä Total de agentes: ${agentes.length}</p>
                        <p class="info">üîç Todos os agentes:</p>
                        <pre>${JSON.stringify(agentes, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = '<p class="error">‚ùå Nenhum agente encontrado</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`;
            }
        }

        async function verificarAtribuicoes() {
            const resultDiv = document.getElementById('atribuicoes-result');
            resultDiv.innerHTML = '<p class="info">üîç Verificando atribui√ß√µes de agentes...</p>';

            try {
                const response = await fetch('https://n8n.code-iq.com.br/webhook/list-agente-atribuicoes', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Resposta de atribui√ß√µes:', data);

                resultDiv.innerHTML = `
                    <p class="success">‚úÖ Resposta de atribui√ß√µes:</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`;
            }
        }

        async function testarFiltroCorrigido() {
            const resultDiv = document.getElementById('filtro-result');
            resultDiv.innerHTML = '<p class="info">üîç Testando l√≥gica de filtro corrigida...</p>';

            try {
                // Simular dados do usu√°rio padr√£o
                const userData = {
                    id: '6',
                    name: 'Usu√°rio Elleve Padr√£o',
                    perfil_id: 32
                };

                // Buscar agentes
                const response = await fetch('https://n8n.code-iq.com.br/webhook/list-agentes', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                let agentes = [];
                if (Array.isArray(data) && data.length > 0 && data[0].success && Array.isArray(data[0].data)) {
                    agentes = data[0].data;
                } else if (data.success && Array.isArray(data.data)) {
                    agentes = data.data;
                }

                const userId = parseInt(userData.id);
                let resultado = `<p class="info">üë§ Usu√°rio: ${userData.name} (ID: ${userId})</p>`;
                resultado += `<p class="info">üìä Total de agentes dispon√≠veis: ${agentes.length}</p>`;
                resultado += '<hr>';

                // Simular permiss√µes do usu√°rio padr√£o
                const agentPermissions = {
                    canViewAll: false,
                    canManage: false,
                    canViewOwn: true,
                    canAssignAgents: false
                };

                const agentesFiltrados = agentes.filter((agente) => {
                    resultado += `<p>üîç Filtrando agente: ${agente.nome} (usuario_id: ${agente.usuario_id})</p>`;
                    resultado += `<p>   - atribuido_para_usuario: ${agente.atribuido_para_usuario || 'undefined'}</p>`;
                    
                    // REGRA PRINCIPAL: Se √© administrador, sempre mostrar todos os agentes
                    if (agentPermissions.canViewAll || agentPermissions.canManage) {
                        resultado += `<p class="success">   ‚úÖ Mostrando (ADMIN - v√™ todos)</p>`;
                        return true;
                    }
                    
                    // Para usu√°rios n√£o-admin: verificar se o agente est√° atribu√≠do para eles
                    if (agente.atribuido_para_usuario === userId) {
                        resultado += `<p class="success">   ‚úÖ Mostrando (atribu√≠do para o usu√°rio)</p>`;
                        return true;
                    }
                    
                    // Se o agente foi criado pelo usu√°rio atual (regra tempor√°ria para compatibilidade)
                    if (agente.usuario_id === userId) {
                        resultado += `<p class="warning">   ‚ö†Ô∏è Mostrando (criado pelo usu√°rio) - REGRA TEMPOR√ÅRIA</p>`;
                        return true;
                    }
                    
                    // Caso contr√°rio, n√£o mostrar
                    resultado += `<p class="error">   ‚ùå Ocultando (n√£o atribu√≠do para o usu√°rio)</p>`;
                    return false;
                });

                resultado += '<hr>';
                resultado += `<p class="info">üìä Agentes filtrados: ${agentesFiltrados.length} de ${agentes.length}</p>`;
                
                if (agentesFiltrados.length > 0) {
                    resultado += `<p class="success">‚úÖ Agentes que o usu√°rio pode ver:</p>`;
                    agentesFiltrados.forEach(agente => {
                        resultado += `<p>   - ${agente.nome} (ID: ${agente.id}, usuario_id: ${agente.usuario_id})</p>`;
                    });
                } else {
                    resultado += `<p class="error">‚ùå Nenhum agente vis√≠vel para este usu√°rio</p>`;
                }

                // An√°lise do problema
                resultado += '<hr>';
                resultado += `<p class="info">üîç <strong>AN√ÅLISE DO PROBLEMA:</strong></p>`;
                resultado += `<p class="info">- Usu√°rio Padr√£o (ID 6) est√° vendo o Jo√£o (usuario_id: 6)</p>`;
                resultado += `<p class="info">- Deveria ver o Zeca (usuario_id: 5) que foi atribu√≠do para ele</p>`;
                resultado += `<p class="info">- Problema: A coluna 'atribuido_para_usuario' pode n√£o existir ou n√£o estar preenchida</p>`;

                resultDiv.innerHTML = resultado;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
