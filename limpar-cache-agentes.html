<!DOCTYPE html>
<html>
<head>
    <title>Limpar Cache de Agentes</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: white; 
            padding: 20px; 
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: #2a2a2a; 
            padding: 20px; 
            border-radius: 8px; 
        }
        button { 
            background: #dc2626; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 10px 0; 
        }
        button:hover { 
            background: #b91c1c; 
        }
        .success { 
            color: #10b981; 
        }
        .warning { 
            color: #f59e0b; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpar Cache de Agentes</h1>
        <p>Este script ir√°:</p>
        <ul>
            <li>Limpar cache local de agentes</li>
            <li>Limpar timestamps de cache</li>
            <li>For√ßar nova sincroniza√ß√£o</li>
        </ul>
        
        <button onclick="clearCache()">Limpar Cache e Recarregar</button>
        
        <div id="result"></div>
    </div>

    <script>
        function clearCache() {
            const result = document.getElementById('result');
            
            try {
                console.log('üßπ Limpando cache de agentes...');
                
                // Limpar cache de agentes
                localStorage.removeItem('agents-cache');
                localStorage.removeItem('agents-cache-timestamp');
                
                // Limpar cache de webhooks tamb√©m
                localStorage.removeItem('flowhub:webhooks');
                
                console.log('‚úÖ Cache limpo com sucesso');
                
                result.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Cache Limpo com Sucesso!</h3>
                        <p>Os seguintes itens foram removidos:</p>
                        <ul>
                            <li>agents-cache</li>
                            <li>agents-cache-timestamp</li>
                            <li>flowhub:webhooks</li>
                        </ul>
                        <p><strong>Recarregue a p√°gina principal agora.</strong></p>
                    </div>
                `;
                
                // Recarregar ap√≥s 3 segundos
                setTimeout(() => {
                    if (window.opener) {
                        window.opener.location.reload();
                        window.close();
                    } else {
                        alert('Agora recarregue a p√°gina principal manualmente.');
                    }
                }, 3000);
                
            } catch (error) {
                console.error('‚ùå Erro ao limpar cache:', error);
                result.innerHTML = `
                    <div class="warning">
                        <h3>‚ùå Erro ao Limpar Cache</h3>
                        <p>Erro: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
