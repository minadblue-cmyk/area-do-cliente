<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Atribui√ß√µes de Agentes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 1000px; margin: 0 auto; }
        .section { background: #2a2a2a; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        .info { color: #60a5fa; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        pre { background: #1e1e1e; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verificar Atribui√ß√µes de Agentes</h1>
        
        <div class="section">
            <h2>1. Verificar Estrutura da Tabela de Agentes</h2>
            <button onclick="verificarEstruturaAgentes()">Verificar Estrutura</button>
            <div id="estrutura-result"></div>
        </div>

        <div class="section">
            <h2>2. Verificar Atribui√ß√µes de Agentes</h2>
            <button onclick="verificarAtribuicoes()">Verificar Atribui√ß√µes</button>
            <div id="atribuicoes-result"></div>
        </div>

        <div class="section">
            <h2>3. Testar L√≥gica de Filtro</h2>
            <button onclick="testarFiltro()">Testar Filtro</button>
            <div id="filtro-result"></div>
        </div>
    </div>

    <script>
        async function verificarEstruturaAgentes() {
            const resultDiv = document.getElementById('estrutura-result');
            resultDiv.innerHTML = '<p class="info">üîç Verificando estrutura da tabela de agentes...</p>';

            try {
                const response = await fetch('https://n8n.code-iq.com.br/webhook/list-agentes', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Resposta completa:', data);

                let agentes = [];
                if (Array.isArray(data) && data.length > 0 && data[0].success && Array.isArray(data[0].data)) {
                    agentes = data[0].data;
                } else if (data.success && Array.isArray(data.data)) {
                    agentes = data.data;
                }

                if (agentes.length > 0) {
                    const primeiroAgente = agentes[0];
                    const colunas = Object.keys(primeiroAgente);
                    
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Estrutura da tabela de agentes:</p>
                        <pre>${JSON.stringify(colunas, null, 2)}</pre>
                        <p class="info">üìä Total de agentes: ${agentes.length}</p>
                        <p class="info">üîç Primeiro agente:</p>
                        <pre>${JSON.stringify(primeiroAgente, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = '<p class="error">‚ùå Nenhum agente encontrado</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`;
            }
        }

        async function verificarAtribuicoes() {
            const resultDiv = document.getElementById('atribuicoes-result');
            resultDiv.innerHTML = '<p class="info">üîç Verificando atribui√ß√µes de agentes...</p>';

            try {
                const response = await fetch('https://n8n.code-iq.com.br/webhook/list-agente-atribuicoes', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Resposta de atribui√ß√µes:', data);

                resultDiv.innerHTML = `
                    <p class="success">‚úÖ Resposta de atribui√ß√µes:</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`;
            }
        }

        async function testarFiltro() {
            const resultDiv = document.getElementById('filtro-result');
            resultDiv.innerHTML = '<p class="info">üîç Testando l√≥gica de filtro...</p>';

            try {
                // Simular dados do usu√°rio padr√£o
                const userData = {
                    id: '6',
                    name: 'Usu√°rio Elleve Padr√£o',
                    perfil_id: 32
                };

                // Buscar agentes
                const response = await fetch('https://n8n.code-iq.com.br/webhook/list-agentes', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                let agentes = [];
                if (Array.isArray(data) && data.length > 0 && data[0].success && Array.isArray(data[0].data)) {
                    agentes = data[0].data;
                } else if (data.success && Array.isArray(data.data)) {
                    agentes = data.data;
                }

                const userId = parseInt(userData.id);
                let resultado = '';

                agentes.forEach(agente => {
                    resultado += `<p>üîç Agente: ${agente.nome} (usuario_id: ${agente.usuario_id})</p>`;
                    resultado += `<p>   - atribuido_para_usuario: ${agente.atribuido_para_usuario || 'undefined'}</p>`;
                    resultado += `<p>   - userId atual: ${userId}</p>`;
                    
                    // Testar diferentes l√≥gicas
                    const logica1 = agente.usuario_id === userId;
                    const logica2 = agente.atribuido_para_usuario === userId;
                    const logica3 = agente.atribuido_para_usuario && agente.atribuido_para_usuario === userId;
                    
                    resultado += `<p>   - L√≥gica 1 (usuario_id === userId): ${logica1}</p>`;
                    resultado += `<p>   - L√≥gica 2 (atribuido_para_usuario === userId): ${logica2}</p>`;
                    resultado += `<p>   - L√≥gica 3 (atribuido_para_usuario && atribuido_para_usuario === userId): ${logica3}</p>`;
                    resultado += '<br>';
                });

                resultDiv.innerHTML = `
                    <p class="success">‚úÖ Teste de filtro para usu√°rio ID ${userId}:</p>
                    <div>${resultado}</div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
