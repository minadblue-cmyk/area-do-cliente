<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar Corre√ß√£o Final - Agentes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 1000px; margin: 0 auto; }
        .section { background: #2a2a2a; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        .info { color: #60a5fa; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        pre { background: #1e1e1e; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Testar Corre√ß√£o Final - Agentes</h1>
        
        <div class="section">
            <h2>1. Testar Parsing Corrigido</h2>
            <button onclick="testarParsingCorrigido()">Testar Parsing Corrigido</button>
            <div id="parsing"></div>
        </div>

        <div class="section">
            <h2>2. Testar Filtro com Dados Reais</h2>
            <button onclick="testarFiltroReal()">Testar Filtro Real</button>
            <div id="filtro"></div>
        </div>

        <div class="section">
            <h2>3. Verificar na Aplica√ß√£o</h2>
            <button onclick="verificarAplicacao()">Verificar Aplica√ß√£o</button>
            <div id="aplicacao"></div>
        </div>
    </div>

    <script>
        async function testarParsingCorrigido() {
            const resultDiv = document.getElementById('parsing')
            resultDiv.innerHTML = '<p class="info">üîÑ Testando parsing corrigido...</p>'
            
            try {
                const response = await fetch('https://n8n.code-iq.com.br/webhook/list-agentes', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                })
                
                const data = await response.json()
                console.log('üì° Resposta do webhook:', data)
                
                // L√≥gica corrigida: verificar se √© array com objeto dentro
                let agentesData = []
                
                if (Array.isArray(data) && data.length > 0 && data[0].success && Array.isArray(data[0].data)) {
                    console.log('‚úÖ Formato correto detectado: Array com objeto')
                    agentesData = data[0].data
                } else if (data.success && Array.isArray(data.data)) {
                    console.log('‚úÖ Formato fallback detectado: Objeto direto')
                    agentesData = data.data
                } else {
                    console.log('‚ùå Formato n√£o reconhecido')
                }
                
                console.log('üìä Agentes extra√≠dos:', agentesData.length)
                console.log('üìä Agentes:', agentesData)
                
                resultDiv.innerHTML = `
                    <h3 class="info">üîß Parsing Corrigido</h3>
                    <p><strong>Status da resposta:</strong> ${response.status}</p>
                    <p><strong>Tipo da resposta:</strong> ${typeof data}</p>
                    <p><strong>√â array:</strong> ${Array.isArray(data)}</p>
                    <p><strong>Primeiro item success:</strong> ${data[0]?.success || 'N/A'}</p>
                    <p><strong>Primeiro item data length:</strong> ${data[0]?.data?.length || 'N/A'}</p>
                    
                    <h4>Agentes extra√≠dos:</h4>
                    <p><strong>Quantidade:</strong> ${agentesData.length}</p>
                    <ul>
                        ${agentesData.map(agente => `
                            <li>
                                <strong>${agente.nome}</strong> (ID: ${agente.id})
                                <br>usuario_id: ${agente.usuario_id}
                                <br>ativo: ${agente.ativo ? 'Sim' : 'N√£o'}
                            </li>
                        `).join('')}
                    </ul>
                    
                    <h4>Conclus√£o:</h4>
                    <p class="${agentesData.length === 3 ? 'success' : 'error'}">
                        ${agentesData.length === 3 ? 
                            '‚úÖ CORRETO: Parsing funcionando - 3 agentes extra√≠dos' : 
                            '‚ùå INCORRETO: Parsing n√£o funcionando - ' + agentesData.length + ' agentes extra√≠dos'}
                    </p>
                `
                
            } catch (error) {
                console.error('‚ùå Erro no parsing:', error)
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`
            }
        }

        async function testarFiltroReal() {
            const resultDiv = document.getElementById('filtro')
            resultDiv.innerHTML = '<p class="info">üîÑ Testando filtro com dados reais...</p>'
            
            try {
                // Buscar agentes
                const response = await fetch('https://n8n.code-iq.com.br/webhook/list-agentes', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                })
                
                const data = await response.json()
                
                // Extrair agentes com l√≥gica corrigida
                let agentes = []
                if (Array.isArray(data) && data.length > 0 && data[0].success && Array.isArray(data[0].data)) {
                    agentes = data[0].data
                } else if (data.success && Array.isArray(data.data)) {
                    agentes = data.data
                }
                
                // Testar filtro para diferentes usu√°rios
                const usuarios = [
                    { id: 5, nome: 'Administrator Code-IQ' },
                    { id: 6, nome: 'Usu√°rio Elleve Padr√£o' },
                    { id: 37, nome: 'Supervisor Elleve Cons√≥rcios' }
                ]
                
                let resultado = '<h3 class="info">üîç Teste de Filtro com Dados Reais</h3>'
                resultado += `<p><strong>Total de agentes dispon√≠veis:</strong> ${agentes.length}</p>`
                
                usuarios.forEach(usuario => {
                    const agentesDoUsuario = agentes.filter(agente => agente.usuario_id === usuario.id)
                    
                    resultado += `
                        <div style="margin: 15px 0; padding: 15px; background: #1e1e1e; border-radius: 5px; border-left: 4px solid #3b82f6;">
                            <h4>${usuario.nome} (ID: ${usuario.id})</h4>
                            <p><strong>Agentes encontrados:</strong> ${agentesDoUsuario.length}</p>
                            <ul>
                                ${agentesDoUsuario.map(agente => `
                                    <li><strong>${agente.nome}</strong> (ID: ${agente.id})</li>
                                `).join('')}
                            </ul>
                            <p class="${agentesDoUsuario.length > 0 ? 'success' : 'warning'}">
                                ${agentesDoUsuario.length > 0 ? '‚úÖ Tem agentes para ver' : '‚ö†Ô∏è N√£o tem agentes pr√≥prios'}
                            </p>
                        </div>
                    `
                })
                
                resultDiv.innerHTML = resultado
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`
            }
        }

        function verificarAplicacao() {
            const resultDiv = document.getElementById('aplicacao')
            
            resultDiv.innerHTML = `
                <h3 class="info">üîç Verificar na Aplica√ß√£o</h3>
                <p><strong>Corre√ß√£o aplicada:</strong> ‚úÖ Parsing corrigido para formato Array com objeto</p>
                <p><strong>L√≥gica corrigida:</strong> ‚úÖ Agora acessa data[0].data em vez de data.data</p>
                
                <h4>Pr√≥ximos passos:</h4>
                <ol>
                    <li>Recarregar a p√°gina da aplica√ß√£o</li>
                    <li>Verificar se os agentes aparecem na tela</li>
                    <li>Testar o filtro com diferentes usu√°rios</li>
                    <li>Verificar se o console n√£o mostra mais erros de parsing</li>
                </ol>
                
                <h4>Resultado esperado:</h4>
                <ul>
                    <li>‚úÖ 3 agentes devem aparecer na tela</li>
                    <li>‚úÖ Filtro deve funcionar corretamente</li>
                    <li>‚úÖ Console deve mostrar "3 agentes carregados com sucesso!"</li>
                </ul>
                
                <p class="success">üéâ A corre√ß√£o deve resolver o problema de "Nenhum agente configurado"!</p>
            `
        }

        // Auto-executar
        window.onload = function() {
            testarParsingCorrigido()
            testarFiltroReal()
        }
    </script>
</body>
</html>
