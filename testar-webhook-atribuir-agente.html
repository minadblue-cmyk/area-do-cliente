<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Webhook Atribuir Agente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        input, select { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Webhook Atribuir Agente</h1>
        
        <div class="test-section info">
            <h3>üìã Informa√ß√µes do Teste</h3>
            <p><strong>Webhook:</strong> webhook/atribuir-agente-usuario</p>
            <p><strong>M√©todo:</strong> POST</p>
            <p><strong>URL:</strong> https://n8n.code-iq.com.br/webhook/atribuir-agente-usuario</p>
        </div>

        <div class="test-section">
            <h3>üîß Configura√ß√£o do Teste</h3>
            <div>
                <label>Agente ID:</label>
                <select id="agenteId">
                    <option value="65">Jo√£o (ID: 65)</option>
                    <option value="68">Joana (ID: 68)</option>
                    <option value="69">Teste Agente (ID: 69)</option>
                </select>
            </div>
            <div>
                <label>Usu√°rio ID:</label>
                <input type="number" id="usuarioId" value="6" placeholder="ID do usu√°rio">
            </div>
            <div>
                <label>Atribu√≠do por (Admin ID):</label>
                <input type="number" id="atribuidoPor" value="5" placeholder="ID do admin">
            </div>
            <button onclick="testarAtribuirAgente()">Testar Atribuir Agente</button>
            <button onclick="limparResultado()">Limpar</button>
        </div>

        <div class="test-section">
            <h3>üìä Resultado do Teste</h3>
            <div id="resultado"></div>
        </div>

        <div class="test-section">
            <h3>üìä Logs Detalhados</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        function log(message) {
            const logsDiv = document.getElementById('logs')
            const timestamp = new Date().toLocaleTimeString()
            logsDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`
        }

        function limparResultado() {
            document.getElementById('resultado').innerHTML = ''
            document.getElementById('logs').innerHTML = ''
        }

        async function testarAtribuirAgente() {
            log('üöÄ Iniciando teste de atribui√ß√£o de agente...')
            
            const agenteId = document.getElementById('agenteId').value
            const usuarioId = document.getElementById('usuarioId').value
            const atribuidoPor = document.getElementById('atribuidoPor').value
            
            const payload = {
                agente_id: parseInt(agenteId),
                usuario_id: parseInt(usuarioId),
                atribuido_por: parseInt(atribuidoPor)
            }
            
            log(`üìã Payload: ${JSON.stringify(payload, null, 2)}`)
            
            const resultadoDiv = document.getElementById('resultado')
            resultadoDiv.innerHTML = '<div class="test-section loading">‚è≥ Testando atribui√ß√£o de agente...</div>'
            
            try {
                log('üîó Fazendo requisi√ß√£o POST para o webhook...')
                
                const url = 'https://n8n.code-iq.com.br/webhook/atribuir-agente-usuario'
                log(`üì° URL: ${url}`)
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                })
                
                log(`üìä Status da resposta: ${response.status}`)
                log(`üìä Status OK: ${response.ok}`)
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`)
                }
                
                const data = await response.json()
                log('‚úÖ Resposta recebida com sucesso!')
                log(`üìä Dados: ${JSON.stringify(data, null, 2)}`)
                
                // Mostrar resultado
                resultadoDiv.innerHTML = `
                    <div class="test-section success">
                        <h4>‚úÖ Agente Atribu√≠do com Sucesso!</h4>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Success:</strong> ${data.success}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                        
                        <h5>üìã Dados da Atribui√ß√£o:</h5>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                        
                        <h5>üìä An√°lise:</h5>
                        <ul>
                            <li>‚úÖ Webhook respondendo corretamente</li>
                            <li>‚úÖ Estrutura JSON v√°lida</li>
                            <li>‚úÖ Campo 'success' presente</li>
                            <li>‚úÖ Campo 'data' presente</li>
                            <li>‚úÖ Atribui√ß√£o criada com sucesso</li>
                        </ul>
                        
                        <h5>üîç Pr√≥ximos Passos:</h5>
                        <ul>
                            <li>Verificar se a atribui√ß√£o foi salva no banco</li>
                            <li>Testar o webhook de listagem para confirmar</li>
                        </ul>
                    </div>
                `
                
            } catch (error) {
                log(`‚ùå Erro no teste: ${error.message}`)
                
                resultadoDiv.innerHTML = `
                    <div class="test-section error">
                        <h4>‚ùå Erro na Atribui√ß√£o</h4>
                        <p><strong>Erro:</strong> ${error.message}</p>
                        <p><strong>Poss√≠veis causas:</strong></p>
                        <ul>
                            <li>Webhook n√£o est√° ativo no n8n</li>
                            <li>URL incorreta</li>
                            <li>Problema de CORS</li>
                            <li>Erro na query SQL</li>
                            <li>Conflito de chave √∫nica (agente j√° atribu√≠do)</li>
                        </ul>
                        <p><strong>Verifique:</strong></p>
                        <ul>
                            <li>Se o workflow est√° ativo no n8n</li>
                            <li>Se a URL est√° correta</li>
                            <li>Se a query SQL est√° funcionando</li>
                            <li>Se n√£o h√° conflito de atribui√ß√£o</li>
                        </ul>
                    </div>
                `
            }
        }

        // Executar teste automaticamente
        window.onload = function() {
            log('üìã P√°gina carregada. Configure os par√¢metros e clique em "Testar Atribuir Agente".')
        }
    </script>
</body>
</html>
