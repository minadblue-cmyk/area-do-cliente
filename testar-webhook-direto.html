<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar Webhook Direto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 1000px; margin: 0 auto; }
        .section { background: #2a2a2a; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        .info { color: #60a5fa; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        pre { background: #1e1e1e; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Testar Webhook Direto</h1>
        
        <div class="section">
            <h2>1. Testar com cURL</h2>
            <button onclick="testarCurl()">Testar cURL</button>
            <div id="curl"></div>
        </div>

        <div class="section">
            <h2>2. Testar com Fetch</h2>
            <button onclick="testarFetch()">Testar Fetch</button>
            <div id="fetch"></div>
        </div>

        <div class="section">
            <h2>3. Verificar no n8n</h2>
            <button onclick="abrirN8n()">Abrir n8n</button>
            <div id="n8n"></div>
        </div>
    </div>

    <script>
        async function testarCurl() {
            const resultDiv = document.getElementById('curl')
            resultDiv.innerHTML = '<p class="info">üîÑ Testando com cURL...</p>'
            
            // Simular comando cURL
            const curlCommand = `curl -X GET "https://n8n.code-iq.com.br/webhook/list-agentes" -H "Accept: application/json"`
            
            resultDiv.innerHTML = `
                <h3 class="info">üíª Comando cURL</h3>
                <pre>${curlCommand}</pre>
                <p class="warning">‚ö†Ô∏è Execute este comando no terminal para testar diretamente</p>
            `
        }

        async function testarFetch() {
            const resultDiv = document.getElementById('fetch')
            resultDiv.innerHTML = '<p class="info">üîÑ Testando com Fetch...</p>'
            
            try {
                console.log('üöÄ Iniciando teste fetch...')
                
                const response = await fetch('https://n8n.code-iq.com.br/webhook/list-agentes', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                })
                
                console.log('üì° Response recebida:', response)
                console.log('üìä Status:', response.status)
                console.log('üìã Headers:', response.headers)
                
                const text = await response.text()
                console.log('üìù Texto da resposta:', text)
                
                let data
                try {
                    data = JSON.parse(text)
                    console.log('üì¶ JSON parseado:', data)
                } catch (e) {
                    console.error('‚ùå Erro ao parsear JSON:', e)
                    resultDiv.innerHTML = `
                        <h3 class="error">‚ùå Erro ao parsear JSON</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Status Text:</strong> ${response.statusText}</p>
                        <p><strong>Resposta (texto):</strong></p>
                        <pre>${text}</pre>
                        <p><strong>Erro:</strong> ${e.message}</p>
                    `
                    return
                }
                
                // Tentar extrair agentes de diferentes estruturas
                let agentes = []
                let estrutura = 'Desconhecida'
                
                if (Array.isArray(data)) {
                    if (data.length > 0 && data[0].data && Array.isArray(data[0].data)) {
                        agentes = data[0].data
                        estrutura = 'Array[0].data'
                    } else if (data.length > 0 && Array.isArray(data[0])) {
                        agentes = data[0]
                        estrutura = 'Array[0]'
                    } else {
                        agentes = data
                        estrutura = 'Array direto'
                    }
                } else if (data && data.data && Array.isArray(data.data)) {
                    agentes = data.data
                    estrutura = 'data.data'
                } else if (data && data.agentes && Array.isArray(data.agentes)) {
                    agentes = data.agentes
                    estrutura = 'data.agentes'
                } else if (data && Array.isArray(data)) {
                    agentes = data
                    estrutura = 'data direto'
                }
                
                resultDiv.innerHTML = `
                    <h3 class="success">‚úÖ Resposta Recebida</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Status Text:</strong> ${response.statusText}</p>
                    <p><strong>Estrutura identificada:</strong> ${estrutura}</p>
                    <p><strong>Agentes encontrados:</strong> ${agentes.length}</p>
                    
                    ${agentes.length > 0 ? `
                        <h4>Agentes:</h4>
                        <ul>
                            ${agentes.map(agente => `
                                <li>
                                    <strong>${agente.nome || 'Sem nome'}</strong> (ID: ${agente.id || 'N/A'})
                                    <br>Usu√°rio ID: ${agente.usuario_id || 'N/A'}
                                    <br>Ativo: ${agente.ativo ? 'Sim' : 'N√£o'}
                                </li>
                            `).join('')}
                        </ul>
                    ` : '<p class="warning">‚ö†Ô∏è Nenhum agente encontrado</p>'}
                    
                    <h4>Resposta completa:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `
                
            } catch (error) {
                console.error('‚ùå Erro no fetch:', error)
                resultDiv.innerHTML = `
                    <h3 class="error">‚ùå Erro na requisi√ß√£o</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p><strong>Tipo:</strong> ${error.name}</p>
                    <p><strong>Stack:</strong></p>
                    <pre>${error.stack}</pre>
                `
            }
        }

        function abrirN8n() {
            const resultDiv = document.getElementById('n8n')
            resultDiv.innerHTML = `
                <h3 class="info">üîó Links do n8n</h3>
                <p><strong>n8n CODE-IQ:</strong> <a href="https://n8n.code-iq.com.br" target="_blank" style="color: #60a5fa;">https://n8n.code-iq.com.br</a></p>
                <p><strong>n8n LAVO:</strong> <a href="https://n8n-lavo-n8n.15gxno.easypanel.host" target="_blank" style="color: #60a5fa;">https://n8n-lavo-n8n.15gxno.easypanel.host</a></p>
                
                <h4>Verificar:</h4>
                <ol>
                    <li>Se o workflow "list-agentes" est√° ativo</li>
                    <li>Se h√° dados na tabela agentes_config</li>
                    <li>Se o webhook est√° configurado corretamente</li>
                    <li>Se h√° erros nos logs do workflow</li>
                </ol>
            `
        }

        // Auto-executar
        window.onload = function() {
            testarFetch()
        }
    </script>
</body>
</html>
