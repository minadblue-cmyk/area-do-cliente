<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar Webhook Lista Detalhado</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 1000px; margin: 0 auto; }
        .section { background: #2a2a2a; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        .info { color: #60a5fa; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        pre { background: #1e1e1e; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .agent-card { background: #1e1e1e; padding: 15px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Testar Webhook Lista Detalhado</h1>
        
        <div class="section">
            <h2>1. Testar Webhook Lista - Joana</h2>
            <button onclick="testarWebhookLista('webhook/lista10-joana', 'Joana')">Testar Joana</button>
            <div id="joana"></div>
        </div>

        <div class="section">
            <h2>2. Testar Webhook Lista - Jo√£o</h2>
            <button onclick="testarWebhookLista('webhook/lista7-joao', 'Jo√£o')">Testar Jo√£o</button>
            <div id="joao"></div>
        </div>

        <div class="section">
            <h2>3. Testar Webhook Lista - Zeca</h2>
            <button onclick="testarWebhookLista('webhook/lista16-zeca', 'Zeca')">Testar Zeca</button>
            <div id="zeca"></div>
        </div>

        <div class="section">
            <h2>4. Testar com Diferentes Par√¢metros</h2>
            <button onclick="testarComParametros()">Testar com Par√¢metros</button>
            <div id="parametros"></div>
        </div>
    </div>

    <script>
        async function testarWebhookLista(webhookUrl, nomeAgente) {
            const resultDiv = document.getElementById(nomeAgente.toLowerCase())
            resultDiv.innerHTML = '<p class="info">üîÑ Testando webhook de lista...</p>'
            
            try {
                console.log(`üîç Testando webhook: ${webhookUrl}`)
                
                // Testar sem par√¢metros primeiro
                const response = await fetch(`https://n8n.code-iq.com.br/${webhookUrl}`, {
                    method: 'GET',
                    headers: { 
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                })
                
                console.log(`üì° Resposta para ${nomeAgente}:`, response)
                console.log(`üì° Status: ${response.status}`)
                console.log(`üì° Headers:`, response.headers)
                
                // Tentar ler como texto primeiro
                const textResponse = await response.text()
                console.log(`üì° Resposta como texto:`, textResponse)
                
                let jsonData = null
                try {
                    jsonData = JSON.parse(textResponse)
                    console.log(`üì° JSON parseado:`, jsonData)
                } catch (parseError) {
                    console.log(`‚ùå Erro ao fazer parse do JSON:`, parseError)
                }
                
                resultDiv.innerHTML = `
                    <h3 class="info">üîç Teste do Webhook Lista - ${nomeAgente}</h3>
                    <p><strong>Webhook:</strong> ${webhookUrl}</p>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Content-Type:</strong> ${response.headers.get('content-type')}</p>
                    
                    <h4>Resposta como Texto:</h4>
                    <pre>${textResponse}</pre>
                    
                    <h4>JSON Parseado:</h4>
                    <pre>${jsonData ? JSON.stringify(jsonData, null, 2) : 'N√£o foi poss√≠vel fazer parse do JSON'}</pre>
                    
                    <p class="${response.status === 200 ? 'success' : 'error'}">
                        ${response.status === 200 ? '‚úÖ Webhook funcionando' : '‚ùå Webhook com erro'}
                    </p>
                `
                
            } catch (error) {
                console.error(`‚ùå Erro no teste ${nomeAgente}:`, error)
                resultDiv.innerHTML = `
                    <h3 class="error">‚ùå Erro no Teste - ${nomeAgente}</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p class="error">Verifique se o webhook est√° configurado corretamente no n8n</p>
                `
            }
        }

        async function testarComParametros() {
            const resultDiv = document.getElementById('parametros')
            resultDiv.innerHTML = '<p class="info">üîÑ Testando com diferentes par√¢metros...</p>'
            
            const webhooks = [
                { url: 'webhook/lista10-joana', nome: 'Joana' },
                { url: 'webhook/lista7-joao', nome: 'Jo√£o' },
                { url: 'webhook/lista16-zeca', nome: 'Zeca' }
            ]
            
            let resultado = '<h3 class="info">üîç Teste com Par√¢metros</h3>'
            
            for (const webhook of webhooks) {
                try {
                    // Testar com par√¢metros
                    const response = await fetch(`https://n8n.code-iq.com.br/${webhook.url}?usuario_id=5&workflow_id=${webhook.url.split('-')[1]}`, {
                        method: 'GET',
                        headers: { 
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    })
                    
                    const textResponse = await response.text()
                    let jsonData = null
                    try {
                        jsonData = JSON.parse(textResponse)
                    } catch (parseError) {
                        // Ignorar erro de parse
                    }
                    
                    resultado += `
                        <div class="agent-card">
                            <h4>${webhook.nome}</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Resposta:</strong></p>
                            <pre>${textResponse}</pre>
                            <p class="${response.status === 200 ? 'success' : 'error'}">
                                ${response.status === 200 ? '‚úÖ OK' : '‚ùå Erro'}
                            </p>
                        </div>
                    `
                    
                } catch (error) {
                    resultado += `
                        <div class="agent-card">
                            <h4>${webhook.nome}</h4>
                            <p class="error">‚ùå Erro: ${error.message}</p>
                        </div>
                    `
                }
            }
            
            resultDiv.innerHTML = resultado
        }

        // Auto-executar
        window.onload = function() {
            testarWebhookLista('webhook/lista10-joana', 'Joana')
        }
    </script>
</body>
</html>
