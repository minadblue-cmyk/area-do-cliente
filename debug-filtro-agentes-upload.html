        function testarPermissoes() {
            log('ğŸ” Testando permissÃµes de agente...')
            
            // Simular lÃ³gica do useAgentPermissions
            const hasPermission = (permission) => {

                if (agentPermissions.canViewAll || agentPermissions.canManage) {
                    log(`âœ… ${agente.nome}: Mostrando (canViewAll/canManage)`)

                    log(`ğŸ” ${agente.nome}: Comparando ${agente.usuario_id} === ${userId} = ${matches}`)
