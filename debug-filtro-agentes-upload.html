        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }

    </style>
</head>
<body>
    <div class="container">

        <div class="test-section info">

            <p><strong>Usu√°rio Logado:</strong> ID 6 (Teste de Dashboard)</p>
            <p><strong>Perfil:</strong> User Elleve Consorsios 1 - Atualizado (ID 32)</p>
            <p><strong>Permiss√µes ativas:</strong> iniciar_agente = true</p>
        </div>

        <div class="test-section">
            <h3>üîß Teste de Permiss√µes de Agente</h3>
            <button onclick="testarPermissoes()">Testar Permiss√µes</button>
            <button onclick="testarFiltro()">Testar Filtro</button>
            <button onclick="limparLogs()">Limpar Logs</button>

        </div>

        <div class="test-section">

    <script>
        // Dados de teste (simulando resposta do webhook)
        const agentesResponse = {

            "data": [
                {
                    "id": 68,
                    "nome": "Joana",
                    "descricao": "joana",

                    "usuario_id": 5,
                    "workflow_start_id": "jIhNd3Vv8zVtJUuY",
                    "workflow_status_id": "Wn4VYMRnt2tN8Tgb",
                    "workflow_lista_id": "h5WUpmVQwTh7Hgqz",
                    "workflow_stop_id": "p5VmfMPAraqzZQYi",
                    "webhook_start_url": "webhook/start10-joana",
                    "webhook_status_url": "webhook/status10-joana",
                    "webhook_lista_url": "webhook/lista10-joana",
                    "webhook_stop_url": "webhook/stop10-joana",
                    "status_atual": "stopped",
                    "execution_id_ativo": null
                },
                {
                    "id": 65,
                    "nome": "Jo√£o",
                    "descricao": "",
                    "icone": "ü§ñ",
                    "cor": "bg-pink-500",
                    "ativo": true,
                    "created_at": "2025-09-22T14:56:17.585Z",
                    "updated_at": "2025-09-22T14:56:17.585Z",
                    "usuario_id": 6,
                    "workflow_start_id": "HvamnPOgHaZY8hJO",
                    "workflow_status_id": "d7YXwznULVPMKsnj",
                    "workflow_lista_id": "3impsjMkqCs0q8nG",
                    "workflow_stop_id": "MxI8hiu1Bmlni5Jq",
                    "webhook_start_url": "webhook/start7-joao",
                    "webhook_status_url": "webhook/status7-joao",
                    "webhook_lista_url": "webhook/lista7-joao",
                    "webhook_stop_url": "webhook/stop7-joao",
                    "status_atual": "stopped",
                    "execution_id_ativo": null
                },
                {
                    "id": 69,
                    "nome": "Teste Agente",
                    "descricao": "Agente de teste",
                    "icone": "ü§ñ",
                    "cor": "bg-blue-500",
                    "ativo": true,
                    "created_at": "2025-09-23T15:50:30.013Z",
                    "updated_at": "2025-09-23T15:50:30.013Z",
                    "usuario_id": 6,
                    "workflow_start_id": "bqacOThwYg61oZQp",
                    "workflow_status_id": "erYhRbhIMzqTYpyd",
                    "workflow_lista_id": "SVseOvnLycTWGz81",
                    "workflow_stop_id": "ZZ2H5YUMnDsuZ5WF",
                    "webhook_start_url": "webhook/start11-testeagente",
                    "webhook_status_url": "webhook/status11-testeagente",
                    "webhook_lista_url": "webhook/lista11-testeagente",
                    "webhook_stop_url": "webhook/stop11-testeagente",
                    "status_atual": "stopped",
                    "execution_id_ativo": null
                }
            ],
            "total": 3,
            "timestamp": "2025-09-23T19:03:33.884Z"
        }

        // Simular dados do usu√°rio logado
        const userData = {
            id: "6", // String como vem do frontend
            name: "Teste de Dashboard",
            perfil_id: 32
        }

        function log(message) {
            const logsDiv = document.getElementById('logs')
            const timestamp = new Date().toLocaleTimeString()
            logsDiv.textContent += `[${timestamp}] ${message}\n`
        }

        function limparLogs() {
            document.getElementById('logs').textContent = ''
        }

        function testarPermissoes() {
            log('üîç Testando permiss√µes de agente...')
            
            // Simular l√≥gica do useAgentPermissions
            const hasPermission = (permission) => {
                // Simular permiss√µes do usu√°rio
                const userPermissions = [
                    'iniciar_agente_de_prospeco',
                    'visualizar_saudaes',
                    'editar_saudao',
                    'deletar_saudao',
                    'fazer_upload_de_arquivos',
                    'visualizar_pgina_de_upload',
                    'visualizar_logs_de_upload',
                    'visualizar_status_do_agente',
                    'parar_agente',
                    'retomar_agente',
                    'selecionar_saudao_para_agente',
                    'visualizar_status_do_agente'
                ]
                return userPermissions.includes(permission)
            }
            
            const canViewAgent = () => hasPermission('visualizar_status_do_agente')
            const canStartAgent = () => hasPermission('iniciar_agente_de_prospeco')
            const canStopAgent = () => hasPermission('parar_agente')
            const isAdmin = () => false // Usu√°rio n√£o √© admin
            
            // Calcular permiss√µes como no hook
            const canViewAgentStatus = canViewAgent()
            const canExecuteAgent = canStartAgent() || canStopAgent()
            const canManageAgents = isAdmin() || hasPermission('administrar_agente_de_outros_usu√°rios')
            
            const agentPermissions = {
                canView: canViewAgentStatus,
                canCreate: canManageAgents,
                canUpdate: canManageAgents,
                canDelete: canManageAgents,
                canExecute: canExecuteAgent,
                canManage: canManageAgents,
                canViewAll: canManageAgents,
                canViewOwn: canViewAgentStatus,
                canAccess: canViewAgentStatus || canExecuteAgent
            }
            
            log(`üìä Permiss√µes calculadas:`)
            log(`  canView: ${agentPermissions.canView}`)
            log(`  canExecute: ${agentPermissions.canExecute}`)
            log(`  canManage: ${agentPermissions.canManage}`)
            log(`  canViewAll: ${agentPermissions.canViewAll}`)
            log(`  canViewOwn: ${agentPermissions.canViewOwn}`)
            log(`  canAccess: ${agentPermissions.canAccess}`)
            
            // Mostrar resultado
            const resultadoDiv = document.getElementById('resultado')
            resultadoDiv.innerHTML = `
                <h4>üìä Permiss√µes de Agente:</h4>
                <ul>
                    <li>canView: ${agentPermissions.canView}</li>
                    <li>canExecute: ${agentPermissions.canExecute}</li>
                    <li>canManage: ${agentPermissions.canManage}</li>
                    <li>canViewAll: ${agentPermissions.canViewAll}</li>
                    <li>canViewOwn: ${agentPermissions.canViewOwn}</li>
                    <li>canAccess: ${agentPermissions.canAccess}</li>
                </ul>
            `
        }

        function testarFiltro() {
            log('üîç Testando filtro de agentes...')
            
            // Simular permiss√µes (baseado no resultado anterior)
            const agentPermissions = {
                canViewAll: false,
                canManage: false,
                canViewOwn: true
            }
            
            const agentesList = agentesResponse.data
            log(`üì• Total de agentes recebidos: ${agentesList.length}`)
            
            // Aplicar filtro (l√≥gica do frontend)
            const agentesFiltrados = agentesList.filter((agente) => {
                log(`üîç Filtrando agente: ${agente.nome} (usuario_id: ${agente.usuario_id})`)
                log(`üîç Permiss√µes: canViewAll=${agentPermissions.canViewAll}, canManage=${agentPermissions.canManage}, canViewOwn=${agentPermissions.canViewOwn}`)
                
                // Se pode ver todos os agentes, mostrar todos
                if (agentPermissions.canViewAll || agentPermissions.canManage) {
                    log(`‚úÖ ${agente.nome}: Mostrando (canViewAll/canManage)`)
                    return true
                }
                
                // Se pode ver apenas seus pr√≥prios agentes, filtrar por user_id
                if (agentPermissions.canViewOwn) {
                    const userId = parseInt(userData.id)
                    const matches = agente.user_id === userId || agente.usuario_id === userId
                    log(`üîç ${agente.nome}: Comparando ${agente.usuario_id} === ${userId} = ${matches}`)
                    return matches
                }
                
                // Se n√£o tem permiss√£o espec√≠fica, n√£o mostrar nenhum
                log(`‚ùå ${agente.nome}: Sem permiss√£o espec√≠fica`)
                return false
            })
            
            log(`‚úÖ Agentes filtrados: ${agentesFiltrados.length} de ${agentesList.length}`)
            
            // Mostrar resultado
            const resultadoDiv = document.getElementById('resultado')
            resultadoDiv.innerHTML = `
                <h4>üìä Resultado do Filtro:</h4>
                <p><strong>Total de agentes:</strong> ${agentesList.length}</p>
                <p><strong>Agentes filtrados:</strong> ${agentesFiltrados.length}</p>
                <p><strong>Agentes que devem aparecer:</strong></p>
                <ul>
                    ${agentesFiltrados.map(agente => 
                        `<li>‚úÖ ${agente.nome} (ID: ${agente.id}, usuario_id: ${agente.usuario_id})</li>`
                    ).join('')}
                </ul>
                <p><strong>Agentes que N√ÉO devem aparecer:</strong></p>
                <ul>
                    ${agentesList.filter(agente => !agentesFiltrados.includes(agente)).map(agente => 
                        `<li>‚ùå ${agente.nome} (ID: ${agente.id}, usuario_id: ${agente.usuario_id})</li>`
                    ).join('')}
                </ul>
            `
        }

        // Executar teste automaticamente
        window.onload = function() {
            log('üìã P√°gina carregada. Clique nos bot√µes para executar os testes.')
        }
    </script>
