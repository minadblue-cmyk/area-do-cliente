<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Login Detalhado</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; max-height: 300px; }
        .step { margin: 10px 0; padding: 10px; border-left: 4px solid #007bff; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Teste Login Detalhado</h1>
        
        <div class="section info">
            <h3>üìã Teste de Login:</h3>
            <button onclick="testarLoginCompleto()">Testar Login Completo</button>
            <button onclick="testarApenasLogin()">S√≥ Login</button>
            <button onclick="testarApenasPermissoes()">S√≥ Permiss√µes</button>
            <button onclick="limparCache()">Limpar Cache</button>
        </div>

        <div id="resultado" class="section" style="display: none;">
            <h3>üìä Resultado:</h3>
            <pre id="resultado-texto"></pre>
        </div>

        <div id="steps" class="section" style="display: none;">
            <h3>üîç Passos do Login:</h3>
            <div id="steps-lista"></div>
        </div>
    </div>

    <script>
        function adicionarStep(titulo, status, detalhes) {
            const stepsDiv = document.getElementById('steps-lista');
            const stepDiv = document.createElement('div');
            stepDiv.className = 'step';
            
            const statusIcon = status === 'success' ? '‚úÖ' : status === 'error' ? '‚ùå' : '‚è≥';
            const statusClass = status === 'success' ? 'success' : status === 'error' ? 'error' : 'info';
            
            stepDiv.innerHTML = `
                <h4>${statusIcon} ${titulo}</h4>
                <pre>${detalhes}</pre>
            `;
            stepDiv.className += ` ${statusClass}`;
            
            stepsDiv.appendChild(stepDiv);
        }
        
        async function testarLoginCompleto() {
            document.getElementById('steps').style.display = 'block';
            document.getElementById('steps-lista').innerHTML = '';
            
            try {
                // Passo 1: Testar Login
                adicionarStep('1. Testando Login', 'info', 'Enviando credenciais...');
                
                const loginUrl = 'https://n8n.code-iq.com.br/webhook/login';
                const loginResponse = await fetch(loginUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@code-iq.com.br',
                        password: 'F0rm@T10'
                    })
                });
                
                console.log('üîç Login Response Status:', loginResponse.status);
                console.log('üîç Login Response Headers:', [...loginResponse.headers.entries()]);
                
                const loginText = await loginResponse.text();
                console.log('üîç Login Response Text:', loginText);
                
                if (!loginResponse.ok) {
                    throw new Error(`Login falhou: ${loginResponse.status} - ${loginText}`);
                }
                
                let loginData;
                try {
                    loginData = JSON.parse(loginText);
                } catch (e) {
                    throw new Error(`Erro ao parsear login: ${e.message}\nResponse: ${loginText}`);
                }
                
                adicionarStep('1. Login OK', 'success', JSON.stringify(loginData, null, 2));
                
                // Passo 2: Testar Permiss√µes
                adicionarStep('2. Testando Permiss√µes', 'info', 'Carregando permiss√µes...');
                
                const permissionsUrl = 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/list-permission';
                const permissionsResponse = await fetch(permissionsUrl, { method: 'GET' });
                
                console.log('üîç Permissions Response Status:', permissionsResponse.status);
                
                const permissionsText = await permissionsResponse.text();
                console.log('üîç Permissions Response Text:', permissionsText);
                
                if (!permissionsResponse.ok) {
                    throw new Error(`Permiss√µes falharam: ${permissionsResponse.status} - ${permissionsText}`);
                }
                
                let permissionsData;
                try {
                    permissionsData = JSON.parse(permissionsText);
                } catch (e) {
                    throw new Error(`Erro ao parsear permiss√µes: ${e.message}\nResponse: ${permissionsText}`);
                }
                
                adicionarStep('2. Permiss√µes OK', 'success', `Total: ${permissionsData.data?.length || permissionsData.length} permiss√µes`);
                
                // Passo 3: Testar Perfis
                adicionarStep('3. Testando Perfis', 'info', 'Carregando perfis...');
                
                const profilesUrl = 'https://n8n.code-iq.com.br/webhook/list-profile';
                const profilesResponse = await fetch(profilesUrl, { method: 'GET' });
                
                console.log('üîç Profiles Response Status:', profilesResponse.status);
                
                const profilesText = await profilesResponse.text();
                console.log('üîç Profiles Response Text:', profilesText);
                
                if (!profilesResponse.ok) {
                    throw new Error(`Perfis falharam: ${profilesResponse.status} - ${profilesText}`);
                }
                
                let profilesData;
                try {
                    profilesData = JSON.parse(profilesText);
                } catch (e) {
                    throw new Error(`Erro ao parsear perfis: ${e.message}\nResponse: ${profilesText}`);
                }
                
                adicionarStep('3. Perfis OK', 'success', `Total: ${profilesData.length} perfis`);
                
                // Passo 4: Mapear Permiss√µes do Admin
                adicionarStep('4. Mapeando Permiss√µes', 'info', 'Procurando perfil do administrador...');
                
                const adminProfile = profilesData.find(p => p.id === 28);
                if (!adminProfile) {
                    throw new Error('Perfil do administrador (ID 28) n√£o encontrado');
                }
                
                adicionarStep('4. Perfil Admin Encontrado', 'success', `Perfil: ${adminProfile.nome_perfil}`);
                
                // Passo 5: Mapear Permiss√µes
                const permissions = permissionsData.data || permissionsData || [];
                const adminPermissionIds = adminProfile.permissoes.filter(id => id !== null);
                
                adicionarStep('5. Mapeando IDs para Nomes', 'info', `IDs: ${adminPermissionIds.join(', ')}`);
                
                const mappedPermissions = adminPermissionIds
                    .map(id => {
                        const permission = permissions.find(p => p.id === id);
                        return permission?.nome;
                    })
                    .filter(Boolean);
                
                adicionarStep('5. Permiss√µes Mapeadas', 'success', `Total: ${mappedPermissions.length} permiss√µes\n${mappedPermissions.join(', ')}`);
                
                // Resultado Final
                const resultado = {
                    status: 'success',
                    login: {
                        user: loginData.nome,
                        perfil_id: loginData.perfil_id,
                        perfil: loginData.perfil
                    },
                    permissions: {
                        total: permissions.length,
                        mapped: mappedPermissions.length,
                        list: mappedPermissions
                    },
                    adminProfile: {
                        id: adminProfile.id,
                        name: adminProfile.nome_perfil,
                        permissions: adminPermissionIds
                    }
                };
                
                document.getElementById('resultado').style.display = 'block';
                document.getElementById('resultado-texto').textContent = JSON.stringify(resultado, null, 2);
                
            } catch (error) {
                console.error('‚ùå Erro no teste:', error);
                adicionarStep('ERRO', 'error', error.message);
                
                document.getElementById('resultado').style.display = 'block';
                document.getElementById('resultado-texto').textContent = 'Erro: ' + error.message;
            }
        }
        
        async function testarApenasLogin() {
            document.getElementById('steps').style.display = 'block';
            document.getElementById('steps-lista').innerHTML = '';
            
            try {
                adicionarStep('Testando Login', 'info', 'Enviando credenciais...');
                
                const loginUrl = 'https://n8n.code-iq.com.br/webhook/login';
                const loginResponse = await fetch(loginUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@code-iq.com.br',
                        password: 'F0rm@T10'
                    })
                });
                
                const loginText = await loginResponse.text();
                console.log('üîç Login Response:', loginText);
                
                if (!loginResponse.ok) {
                    throw new Error(`Login falhou: ${loginResponse.status} - ${loginText}`);
                }
                
                const loginData = JSON.parse(loginText);
                adicionarStep('Login OK', 'success', JSON.stringify(loginData, null, 2));
                
                document.getElementById('resultado').style.display = 'block';
                document.getElementById('resultado-texto').textContent = JSON.stringify(loginData, null, 2);
                
            } catch (error) {
                adicionarStep('ERRO', 'error', error.message);
                document.getElementById('resultado').style.display = 'block';
                document.getElementById('resultado-texto').textContent = 'Erro: ' + error.message;
            }
        }
        
        async function testarApenasPermissoes() {
            document.getElementById('steps').style.display = 'block';
            document.getElementById('steps-lista').innerHTML = '';
            
            try {
                adicionarStep('Testando Permiss√µes', 'info', 'Carregando permiss√µes...');
                
                const permissionsUrl = 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/list-permission';
                const permissionsResponse = await fetch(permissionsUrl, { method: 'GET' });
                
                const permissionsText = await permissionsResponse.text();
                console.log('üîç Permissions Response:', permissionsText);
                
                if (!permissionsResponse.ok) {
                    throw new Error(`Permiss√µes falharam: ${permissionsResponse.status} - ${permissionsText}`);
                }
                
                const permissionsData = JSON.parse(permissionsText);
                adicionarStep('Permiss√µes OK', 'success', `Total: ${permissionsData.data?.length || permissionsData.length} permiss√µes`);
                
                document.getElementById('resultado').style.display = 'block';
                document.getElementById('resultado-texto').textContent = JSON.stringify(permissionsData, null, 2);
                
            } catch (error) {
                adicionarStep('ERRO', 'error', error.message);
                document.getElementById('resultado').style.display = 'block';
                document.getElementById('resultado-texto').textContent = 'Erro: ' + error.message;
            }
        }
        
        function limparCache() {
            try {
                localStorage.clear();
                sessionStorage.clear();
                
                if ('caches' in window) {
                    caches.keys().then(names => {
                        names.forEach(name => caches.delete(name));
                    });
                }
                
                alert('‚úÖ Cache limpo!');
                console.log('üßπ Cache limpo');
                
            } catch (error) {
                alert('‚ùå Erro ao limpar cache: ' + error.message);
            }
        }
        
        // Testar automaticamente
        window.addEventListener('load', () => {
            console.log('üîç P√°gina de teste carregada');
        });
    </script>
</body>
</html>
