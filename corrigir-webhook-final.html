<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrigir Webhook Final</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        button { padding: 15px 30px; margin: 10px; background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #1976d2; }
        .danger { background: #f44336; }
        .danger:hover { background: #d32f2f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Corrigir Webhook Final</h1>
        
        <div class="log error">
            <h3>üö® Problema:</h3>
            <p>Sistema tentando acessar <code>webhook/list-profiles</code> (com 's') mas o correto √© <code>webhook/list-profile</code> (sem 's').</p>
        </div>

        <button onclick="corrigirAgora()" class="danger">üîß CORRIGIR AGORA</button>
        <button onclick="verificarStatus()">üîç Verificar Status</button>

        <div id="logs"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        function corrigirAgora() {
            log('üîß Iniciando corre√ß√£o...', 'info');
            
            // 1. Limpar tudo
            localStorage.clear();
            sessionStorage.clear();
            log('‚úÖ Cache limpo', 'success');
            
            // 2. Configurar webhooks corretos
            const webhooks = {
                'webhook-login': 'https://n8n.code-iq.com.br/webhook/login',
                'webhook-me': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/me',
                'webhook/list-permission': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/list-permission',
                'webhook/list-profile': 'https://n8n.code-iq.com.br/webhook/list-profile',
                'webhook/list-users': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/list-users',
                'webhook-criar-usuario': 'https://n8n.code-iq.com.br/webhook/create-user',
                'webhook/delete-users': 'https://n8n.code-iq.com.br/webhook/delete-users'
            };
            
            localStorage.setItem('flowhub:webhooks', JSON.stringify(webhooks));
            log('‚úÖ Webhooks configurados corretamente', 'success');
            
            // 3. Testar webhook espec√≠fico
            testarWebhook();
        }

        function verificarStatus() {
            log('üîç Verificando status...', 'info');
            
            const webhooksStr = localStorage.getItem('flowhub:webhooks');
            if (webhooksStr) {
                const webhooks = JSON.parse(webhooksStr);
                log(`üì¶ Webhooks: ${Object.keys(webhooks).length}`, 'info');
                
                if (webhooks['webhook/list-profile']) {
                    log(`‚úÖ webhook/list-profile: ${webhooks['webhook/list-profile']}`, 'success');
                } else {
                    log(`‚ùå webhook/list-profile N√ÉO encontrado`, 'error');
                }
                
                if (webhooks['webhook/list-profiles']) {
                    log(`‚ùå webhook/list-profiles encontrado (INCORRETO)`, 'error');
                } else {
                    log(`‚úÖ webhook/list-profiles N√ÉO encontrado (correto)`, 'success');
                }
            } else {
                log('‚ùå Nenhum webhook encontrado', 'error');
            }
        }

        function testarWebhook() {
            log('üß™ Testando webhook list-profile...', 'info');
            
            fetch('https://n8n.code-iq.com.br/webhook/list-profile', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                log(`üì° Status: ${response.status}`, response.ok ? 'success' : 'error');
                return response.json();
            })
            .then(data => {
                log('‚úÖ Webhook funcionando!', 'success');
                log(`üìä Perfis encontrados: ${data.length}`, 'info');
                log('üéâ CORRE√á√ÉO CONCLU√çDA! Recarregue a p√°gina principal.', 'success');
            })
            .catch(error => {
                log(`‚ùå Erro no webhook: ${error.message}`, 'error');
            });
        }

        // Executar verifica√ß√£o inicial
        window.onload = function() {
            log('üöÄ Script carregado. Clique em "CORRIGIR AGORA" para corrigir o problema.', 'info');
            verificarStatus();
        };
    </script>
</body>
</html>
