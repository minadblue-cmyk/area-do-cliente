<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar Corre√ß√£o Webhook Lista</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 1000px; margin: 0 auto; }
        .section { background: #2a2a2a; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        .info { color: #60a5fa; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        pre { background: #1e1e1e; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .agent-card { background: #1e1e1e; padding: 15px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Testar Corre√ß√£o Webhook Lista</h1>
        
        <div class="section">
            <h2>1. Testar Webhook Lista - Joana</h2>
            <button onclick="testarWebhookLista()">Testar Joana</button>
            <div id="resultado"></div>
        </div>

        <div class="section">
            <h2>2. Simular Comportamento da Aplica√ß√£o</h2>
            <button onclick="simularAplicacao()">Simular Aplica√ß√£o</button>
            <div id="simulacao"></div>
        </div>
    </div>

    <script>
        async function testarWebhookLista() {
            const resultDiv = document.getElementById('resultado')
            resultDiv.innerHTML = '<p class="info">üîÑ Testando webhook de lista da Joana...</p>'
            
            try {
                const response = await fetch('https://n8n.code-iq.com.br/webhook/lista10-joana', {
                    method: 'GET',
                    headers: { 
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                })
                
                console.log('üì° Resposta do webhook:', response)
                
                // Verificar se a resposta est√° vazia
                if (response.status === 200) {
                    const textResponse = await response.text()
                    console.log('üì° Resposta como texto:', textResponse)
                    
                    if (!textResponse || textResponse.trim() === '') {
                        resultDiv.innerHTML = `
                            <h3 class="warning">‚ö†Ô∏è Webhook Retorna Vazio</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Resposta:</strong> (vazia)</p>
                            <p class="warning">‚ö†Ô∏è O webhook est√° funcionando mas retorna conte√∫do vazio</p>
                            <p class="info">üí° Isso pode indicar que n√£o h√° prospects para este agente ou o webhook n√£o est√° configurado corretamente</p>
                        `
                    } else {
                        try {
                            const jsonData = JSON.parse(textResponse)
                            resultDiv.innerHTML = `
                                <h3 class="success">‚úÖ Webhook Funcionando</h3>
                                <p><strong>Status:</strong> ${response.status}</p>
                                <p><strong>Resposta:</strong></p>
                                <pre>${JSON.stringify(jsonData, null, 2)}</pre>
                            `
                        } catch (parseError) {
                            resultDiv.innerHTML = `
                                <h3 class="error">‚ùå Erro no Parse</h3>
                                <p><strong>Status:</strong> ${response.status}</p>
                                <p><strong>Resposta:</strong></p>
                                <pre>${textResponse}</pre>
                                <p class="error">‚ùå Erro ao fazer parse do JSON: ${parseError.message}</p>
                            `
                        }
                    }
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="error">‚ùå Erro HTTP</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p class="error">‚ùå Webhook retornou erro HTTP</p>
                    `
                }
                
            } catch (error) {
                console.error('‚ùå Erro no teste:', error)
                resultDiv.innerHTML = `
                    <h3 class="error">‚ùå Erro no Teste</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p class="error">‚ùå Verifique se o webhook est√° configurado corretamente no n8n</p>
                `
            }
        }

        function simularAplicacao() {
            const resultDiv = document.getElementById('simulacao')
            
            resultDiv.innerHTML = `
                <h3 class="info">üîß Simula√ß√£o da Aplica√ß√£o</h3>
                
                <div class="agent-card">
                    <h4>Problema Identificado:</h4>
                    <p>O webhook <code>webhook/lista10-joana</code> retorna conte√∫do vazio</p>
                    <p>Isso causa o erro: <code>Unexpected end of JSON input</code></p>
                </div>
                
                <div class="agent-card">
                    <h4>Corre√ß√£o Aplicada:</h4>
                    <p>‚úÖ Adicionada verifica√ß√£o para respostas vazias</p>
                    <p>‚úÖ Se resposta vazia, criar array vazio de prospects</p>
                    <p>‚úÖ Evitar erro de parse JSON</p>
                </div>
                
                <div class="agent-card">
                    <h4>Resultado Esperado:</h4>
                    <p>‚úÖ Aplica√ß√£o n√£o deve mais quebrar com webhook vazio</p>
                    <p>‚úÖ Tabela de prospects deve mostrar "Nenhum prospect encontrado"</p>
                    <p>‚úÖ Console deve mostrar "Resposta vazia para Joana, criando dados vazios"</p>
                </div>
                
                <div class="agent-card">
                    <h4>Pr√≥ximos Passos:</h4>
                    <p>1. Recarregar a aplica√ß√£o</p>
                    <p>2. Verificar se n√£o h√° mais erros no console</p>
                    <p>3. Verificar se a tabela de prospects aparece vazia mas sem erro</p>
                </div>
            `
        }

        // Auto-executar
        window.onload = function() {
            testarWebhookLista()
            simularAplicacao()
        }
    </script>
</body>
</html>
