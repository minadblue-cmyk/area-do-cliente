<!DOCTYPE html>
<html>
<head>
    <title>PARAR SINCRONIZA√á√ÉO - EMERG√äNCIA</title>
    <style>
        body {

        .container {

        .success {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® EMERG√äNCIA - PARAR SINCRONIZA√á√ÉO</h1>
        
        <div class="warning">
            ‚ö†Ô∏è ATEN√á√ÉO: A sincroniza√ß√£o est√° em loop infinito!
        </div>
        
        <p>Este script ir√°:</p>
        <ul>
            <li>Limpar TODOS os caches</li>
            <li>Remover dados de sincroniza√ß√£o</li>
            <li>Parar o sistema de sincroniza√ß√£o</li>
            <li>Recarregar a p√°gina</li>
        </ul>
        
        <button class="emergency" onclick="emergencyStop()">
            üõë PARAR SINCRONIZA√á√ÉO AGORA
        </button>

    <script>
        function emergencyStop() {
            const result = document.getElementById('result');
            
            try {
                console.log('üö® PARANDO SINCRONIZA√á√ÉO EMERGENCIAL...');
                
                // Limpar TODOS os caches
                localStorage.removeItem('agents-cache');
                localStorage.removeItem('agents-cache-timestamp');

                // Limpar dados de sincroniza√ß√£o
                localStorage.removeItem('sync-count');
                localStorage.removeItem('last-sync');
                localStorage.removeItem('sync-time');
                
                // For√ßar parada da sincroniza√ß√£o
                if (window.opener && window.opener.location) {
                    // Se abriu em popup, recarregar janela principal
                    window.opener.location.reload();
                    window.close();
                } else {
                    // Se √© janela principal, recarregar
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                }
                
                result.innerHTML = `
                    <div class="success">
                        <h3>‚úÖ SINCRONIZA√á√ÉO PARADA!</h3>
                        <p>Todos os caches foram limpos.</p>
                        <p>A p√°gina ser√° recarregada em 2 segundos...</p>

                `;
                
            } catch (error) {
                console.error('‚ùå Erro ao parar sincroniza√ß√£o:', error);
                result.innerHTML = `
                    <div class="warning">
                        <h3>‚ùå ERRO AO PARAR</h3>
                        <p>Erro: ${error.message}</p>
                        <p><strong>RECARREGUE A P√ÅGINA MANUALMENTE AGORA!</strong></p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
