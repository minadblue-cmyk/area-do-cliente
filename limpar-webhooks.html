<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Webhooks</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { background: #2a2a2a; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        .info { color: #60a5fa; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        pre { background: #1e1e1e; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .webhook-list { max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpeza de Webhooks</h1>
        
        <div class="section">
            <h2>1. Webhooks Atuais no localStorage</h2>
            <button onclick="mostrarWebhooksAtuais()">Mostrar Webhooks Atuais</button>
            <div id="webhooks-atuais"></div>
        </div>

        <div class="section">
            <h2>2. Webhooks Essenciais (Apenas os Necess√°rios)</h2>
            <button onclick="mostrarWebhooksEssenciais()">Mostrar Webhooks Essenciais</button>
            <div id="webhooks-essenciais"></div>
        </div>

        <div class="section">
            <h2>3. Limpar e Recarregar</h2>
            <button onclick="limparERecarregar()" style="background: #ef4444;">Limpar localStorage e Recarregar</button>
            <div id="resultado-limpeza"></div>
        </div>

        <div class="section">
            <h2>4. Testar Dashboard</h2>
            <button onclick="testarDashboard()">Testar Dashboard</button>
            <div id="resultado-dashboard"></div>
        </div>
    </div>

    <script>
        // Webhooks essenciais baseados no c√≥digo atual
        const WEBHOOKS_ESSENCIAIS = {
            // Autentica√ß√£o
            'webhook-login': 'https://n8n.code-iq.com.br/webhook/login',
            'webhook-me': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/me',
            
            // Usu√°rios
            'webhook/list-users': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/list-users',
            'webhook-criar-usuario': 'https://n8n.code-iq.com.br/webhook/create-user',
            'webhook/edit-users': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/edit-users',
            'webhook/delete-users': 'https://n8n.code-iq.com.br/webhook/delete-users',
            
            // Permiss√µes e Perfis
            'webhook/list-permission': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/list-permission',
            'webhook/list-profile': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/list-profile',
            'webhook/assign-user-profiles': 'https://n8n.code-iq.com.br/webhook/assign-user-profiles',
            'webhook/delete-profile': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/delete-profile',
            
            // Dashboard
            'webhook-dashboard': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/dashboard',
            
            // Agentes
            'webhook/list-agentes': 'https://n8n.code-iq.com.br/webhook/list-agentes',
            'webhook/create-agente': 'https://n8n.code-iq.com.br/webhook/create-agente',
            'webhook/update-agente': 'https://n8n.code-iq.com.br/webhook/create-agente',
            'webhook/delete-agente': 'https://n8n.code-iq.com.br/webhook/delete-agente',
            'webhook/list-agente-atribuicoes': 'https://n8n.code-iq.com.br/webhook/list-agente-atribuicoes',
            'webhook/atribuir-agente-usuario': 'https://n8n.code-iq.com.br/webhook/atribuir-agente-usuario',
            'webhook/remover-atribuicao-agente': 'https://n8n.code-iq.com.br/webhook/remover-atribuicao-agente',
            
            // Upload
            'webhook-upload': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/upload',
            
            // Empresas
            'webhook/list-company': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/list-company',
            'webhook-criar-empresa': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/create-company',
            'webhook/edit-company': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/edit-company',
            'webhook/delete-company': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/delete-company',
            
            // Sauda√ß√µes
            'webhook-listar-saudacao': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/listar-saudacao',
            'webhook-salvar-saudacao': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/salvar-saudacao',
            'webhook-agente-recebimento': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/seleciona-saudacao'
        };

        function mostrarWebhooksAtuais() {
            const resultDiv = document.getElementById('webhooks-atuais')
            const webhooks = JSON.parse(localStorage.getItem('flowhub:webhooks') || '{}')
            
            resultDiv.innerHTML = `
                <h3 class="info">üìä Webhooks Atuais (${Object.keys(webhooks).length})</h3>
                <div class="webhook-list">
                    <pre>${JSON.stringify(webhooks, null, 2)}</pre>
                </div>
            `
        }

        function mostrarWebhooksEssenciais() {
            const resultDiv = document.getElementById('webhooks-essenciais')
            
            resultDiv.innerHTML = `
                <h3 class="success">‚úÖ Webhooks Essenciais (${Object.keys(WEBHOOKS_ESSENCIAIS).length})</h3>
                <div class="webhook-list">
                    <pre>${JSON.stringify(WEBHOOKS_ESSENCIAIS, null, 2)}</pre>
                </div>
            `
        }

        function limparERecarregar() {
            const resultDiv = document.getElementById('resultado-limpeza')
            resultDiv.innerHTML = '<p class="info">üîÑ Limpando localStorage...</p>'
            
            try {
                // Limpar localStorage
                localStorage.removeItem('flowhub:webhooks')
                localStorage.removeItem('userData')
                localStorage.removeItem('authData')
                
                // Salvar apenas webhooks essenciais
                localStorage.setItem('flowhub:webhooks', JSON.stringify(WEBHOOKS_ESSENCIAIS))
                
                resultDiv.innerHTML = `
                    <h3 class="success">‚úÖ Limpeza Conclu√≠da!</h3>
                    <p>‚Ä¢ localStorage limpo</p>
                    <p>‚Ä¢ ${Object.keys(WEBHOOKS_ESSENCIAIS).length} webhooks essenciais carregados</p>
                    <p>‚Ä¢ Dados de usu√°rio limpos</p>
                    <p><strong>Pr√≥ximo passo:</strong> Recarregue a p√°gina principal</p>
                `
                
                // Auto-redirecionar ap√≥s 2 segundos
                setTimeout(() => {
                    window.location.href = '/'
                }, 2000)
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`
            }
        }

        async function testarDashboard() {
            const resultDiv = document.getElementById('resultado-dashboard')
            resultDiv.innerHTML = '<p class="info">üîÑ Testando webhook-dashboard...</p>'
            
            try {
                const response = await fetch('https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/dashboard', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                })
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`)
                }
                
                const data = await response.json()
                
                resultDiv.innerHTML = `
                    <h3 class="success">‚úÖ Webhook Dashboard Funcionando</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Resposta:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">‚ùå Erro no Webhook Dashboard</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p>O webhook pode n√£o existir ou estar com problemas.</p>
                `
            }
        }

        // Auto-executar
        window.onload = function() {
            mostrarWebhooksAtuais()
            mostrarWebhooksEssenciais()
        }
    </script>
</body>
</html>
