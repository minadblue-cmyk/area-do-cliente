<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache Final</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        button { padding: 15px 30px; margin: 10px; background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #1976d2; }
        .danger { background: #f44336; }
        .danger:hover { background: #d32f2f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpar Cache Final</h1>
        
        <div class="log error">
            <h3>üö® Problema Identificado:</h3>
            <p>O sistema est√° tentando acessar <code>webhook/list-profiles</code> (com 's') mas o webhook correto √© <code>webhook/list-profile</code> (sem 's').</p>
        </div>

        <button onclick="limparTudo()" class="danger">üßπ LIMPAR TUDO E RECONFIGURAR</button>
        <button onclick="verificarCache()">üîç Verificar Cache</button>
        <button onclick="testarSistema()">üß™ Testar Sistema</button>

        <div id="logs"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        function limparTudo() {
            log('üßπ Limpando todo o cache...', 'info');
            
            // Limpar tudo
            localStorage.clear();
            sessionStorage.clear();
            
            log('‚úÖ Cache limpo completamente', 'success');
            
            // Configurar webhooks corretos
            log('üîß Configurando webhooks corretos...', 'info');
            
            const webhooks = {
                'webhook-login': 'https://n8n.code-iq.com.br/webhook/login',
                'webhook-me': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/me',
                'webhook/list-permission': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/list-permission',
                'webhook/list-profile': 'https://n8n.code-iq.com.br/webhook/list-profile',
                'webhook/list-users': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/list-users',
                'webhook-criar-usuario': 'https://n8n.code-iq.com.br/webhook/create-user',
                'webhook/delete-users': 'https://n8n.code-iq.com.br/webhook/delete-users',
                'webhook/list-company': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/list-company',
                'webhook-criar-empresa': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/create-company',
                'webhook/edit-company': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/edit-company',
                'webhook/delete-company': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/delete-company',
                'webhook-upload': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/upload',
                'webhook-listar-saudacao': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/listar-saudacao',
                'webhook-salvar-saudacao': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/salvar-saudacao',
                'webhook-deletar-saudacao': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/deletar-saudacao',
                'webhook-agente-recebimento': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/seleciona-saudacao',
                'webhook-saudacao': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/atualiza-saudacao',
                'webhook-lista-saudacoes': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/lista-saudacoes',
                'webhook-controle-agente': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/controle-do-agente',
                'webhook/list-agentes': 'https://n8n.code-iq.com.br/webhook/list-agentes',
                'webhook/create-agente': 'https://n8n.code-iq.com.br/webhook/create-agente',
                'webhook/update-agente': 'https://n8n.code-iq.com.br/webhook/create-agente',
                'webhook/delete-agente': 'https://n8n.code-iq.com.br/webhook/delete-agente',
                'webhook-agente-prospeccao-quente': 'https://n8n-lavo-n8n.15gxno.easypanel.host/webhook/agente-prospeccao-quente',
                'webhook/agente-fria': 'https://n8n.code-iq.com.br/webhook/agente-fria'
            };
            
            localStorage.setItem('flowhub:webhooks', JSON.stringify(webhooks));
            log('‚úÖ Webhooks configurados corretamente', 'success');
            
            // Testar webhook espec√≠fico
            log('üß™ Testando webhook list-profile...', 'info');
            testarWebhook();
        }

        function verificarCache() {
            log('üîç Verificando cache...', 'info');
            
            const keys = Object.keys(localStorage);
            log(`üì¶ Total de chaves no localStorage: ${keys.length}`, 'info');
            
            keys.forEach(key => {
                if (key.includes('webhook') || key.includes('area') || key.includes('flowhub')) {
                    const value = localStorage.getItem(key);
                    log(`üîë ${key}: ${value ? value.substring(0, 100) + '...' : 'vazio'}`, 'info');
                }
            });
        }

        function testarWebhook() {
            fetch('https://n8n.code-iq.com.br/webhook/list-profile', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                log(`üì° Status: ${response.status}`, response.ok ? 'success' : 'error');
                return response.json();
            })
            .then(data => {
                log('‚úÖ Webhook list-profile funcionando!', 'success');
                log(`üìä Perfis encontrados: ${data.length}`, 'info');
            })
            .catch(error => {
                log(`‚ùå Erro no webhook: ${error.message}`, 'error');
            });
        }

        function testarSistema() {
            log('üß™ Testando sistema completo...', 'info');
            
            // Testar login
            fetch('https://n8n.code-iq.com.br/webhook/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: 'admin@code-iq.com.br',
                    password: 'F0rm@T10'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    log('‚úÖ Login funcionando!', 'success');
                    log(`üë§ Usu√°rio: ${data.nome}`, 'info');
                    
                    // Testar permiss√µes
                    return fetch('https://n8n.code-iq.com.br/webhook/list-profile', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                } else {
                    log(`‚ùå Erro no login: ${data.message}`, 'error');
                }
            })
            .then(response => response.json())
            .then(data => {
                log('‚úÖ Perfis carregados!', 'success');
                log(`üìä Perfis: ${data.length} encontrados`, 'info');
                log('üéâ SISTEMA PRONTO! Recarregue a p√°gina principal.', 'success');
            })
            .catch(error => {
                log(`‚ùå Erro no teste: ${error.message}`, 'error');
            });
        }

        // Executar verifica√ß√£o inicial
        window.onload = function() {
            log('üöÄ Script carregado. Clique em "LIMPAR TUDO E RECONFIGURAR" para corrigir o problema.', 'info');
            verificarCache();
        };
    </script>
</body>
</html>
